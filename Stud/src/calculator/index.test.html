<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>
    <script src="./index.js">
    </script>
    


    <title>Document</title>

</head>

<body>
    <!-- в элементе с id="mocha" будут результаты тестов -->
    <div id="mocha"></div>
    <script>
 function diff(a,b){
    if((typeof a==="number")&&(typeof b==="number"))return a-b;
    return null;
}
describe("minus", function() {
    describe("", function() {
        function makeTest(a,b) {
            let expected = a-b;
            it(`${a} - ${b} = ${expected}`, function() {
                assert.equal(diff(a,b), expected);
            });
        }
  
        for (let a = 0; a <= 3; a++) {
            for (let b = 0; b <= 3; b++){
                makeTest(a,b);
            }
        }
    });
  /*   describe("проверка типов не number(возвращает null) ", function() {
        it("a=2,b=undefined; expected null", function() {
            assert.equal(diff(2,undefined),null);
        });
        it("'a=.',b=2; expected null", function() {
            assert.equal(diff('.',2),null);
        });
        it("a=null,b=2; expected null", function() {
            assert.equal(diff(null,2),null);
        });
    }); */
});
function fract(a,b){
    if((typeof a===typeof 1)&&(typeof b===typeof 1))return a/b;
    return null;
}
describe("деление", function() {
    describe("проверка деления", function() {
        function makeTest(a,b) {
            let expected = a/b;
            it(`${a} / ${b} = ${expected}`, function() {
                assert.equal(fract(a,b), expected);
            });
        }
  
        for (let a = 1; a <= 4; a++) {
            for (let b = 0; b <= 3; b++){
                makeTest(a,b);
            }
        }
    });
    describe("проверка типов не number(возвращает null) ", function() {
        it("a=2,b=undefined; expected null", function() {
            assert.equal(fract(2,undefined),null);
        });
        it("'a=.',b=2; expected null", function() {
            assert.equal(fract('.',2),null);
        });
        it("a=null,b=2; expected null", function() {
            assert.equal(fract(null,2),null);
        });
    });
});
function multi(a,b){
    if((typeof a===typeof 1)&&(typeof b===typeof 1))return a*b;
    return null;
}
describe("произведение", function() {
    describe("проверка умножения", function() {
        function makeTest(a,b) {
            let expected = a*b;
            it(`${a} * ${b} = ${expected}`, function() {
                assert.equal(multi(a,b), expected);
            });
        }
  
        for (let a = 0; a <= 3; a++) {
            for (let b = 0; b <= 3; b++){
                makeTest(a,b);
            }
        }
    });
    describe("проверка типов не number (возвращает null) ", function() {
        it("a=2,b=undefined; expected null", function() {
            assert.equal(multi(2,undefined),null);
        });
        it("'a=.',b=2; expected null", function() {
            assert.equal(multi('.',2),null);
        });
        it("a=null,b=2; expected null", function() {
            assert.equal(multi(null,2),null);
        });
    });
});
function suma(a,b){
    if((typeof a===typeof 1)&&(typeof b===typeof 1))return a+b;
    return null;
}
describe("сумма", function() {
    describe("проверка додавания", function() {
        function makeTest(a,b) {
            let expected = a+b;
            it(`${a} + ${b} = ${expected}`, function() {
                assert.equal(suma(a,b), expected);
            });
        }
  
        for (let a = 0; a <= 3; a++) {
            for (let b = 0; b <= 3; b++){
                makeTest(a,b);
            }
        }
    });
    describe("проверка типов не number(возвращает null) ", function() {
        it("a=2,b=undefined; expected null", function() {
            assert.equal(suma(2,undefined),null);
        });
        it("'a=.',b=2; expected null", function() {
            assert.equal(suma('.',2),null);
        });
        it("a=null,b=2; expected null", function() {
            assert.equal(suma(null,2),null);
        });
    });
});
    </script>
    <!-- запустить тесты! -->
    <script>
        mocha.run();
    </script>
</body>

</html>
