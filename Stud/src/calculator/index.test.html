<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>
    <script src="./index.js">
    </script>



    <title>Document</title>

</head>

<body>
    <!-- в элементе с id="mocha" будут результаты тестов -->
    <div id="mocha"></div>
    <script>
        function subs(a, b) {
            if ((typeof a === "number") && (typeof b === "number")) return a - b;
            return null;
        }
        describe("Substraction", function() {
            describe("", function() {
                function makeTest(a, b) {
                    let expected = a - b;
                    it(`${a} - ${b} = ${expected}`, function() {
                        assert.equal(subs(a, b), expected);
                    });
                }

                for (let a = 0; a <= 5; a++) {
                    for (let b = 0; b <= 5; b++) {
                        makeTest(a, b);
                    }
                }
                it("a=2,b=undefined; expected null", function() {
                    assert.equal(subs(2, undefined), null);
                });
                it("'a=.',b=2; expected null", function() {
                    assert.equal(subs('.', 2), null);
                });
                it("a=null,b=2; expected null", function() {
                    assert.equal(subs(null, 2), null);
                });
            });

        });

        function divide(a, b) {
            if ((typeof a === "number") && (typeof b === "number")) return a / b;
            return null;
        }
        describe("Division", function() {
            describe("", function() {
                function makeTest(a, b) {
                    let expected = a / b;
                    it(`${a} / ${b} = ${expected}`, function() {
                        assert.equal(divide(a, b), expected);
                    });
                }

                for (let a = 1; a <= 5; a++) {
                    for (let b = 0; b <= 5; b++) {
                        makeTest(a, b);
                    }
                }
            });
            it("a=2,b=undefined; expected null", function() {
                assert.equal(divide(2, undefined), null);
            });
            it("'a=.',b=2; expected null", function() {
                assert.equal(divide('.', 2), null);
            });
            it("a=null,b=2; expected null", function() {
                assert.equal(divide(null, 2), null);
            });

        });

        function mult(a, b) {
            if ((typeof a === "number") && (typeof b === "number")) return a * b;
            return null;
        }
        describe("Multiplication", function() {
            describe("", function() {
                function makeTest(a, b) {
                    let expected = a * b;
                    it(`${a} * ${b} = ${expected}`, function() {
                        assert.equal(mult(a, b), expected);
                    });
                }

                for (let a = 0; a <= 5; a++) {
                    for (let b = 0; b <= 5; b++) {
                        makeTest(a, b);
                    }
                }
                it("a=2,b=undefined; expected null", function() {
                    assert.equal(mult(2, undefined), null);
                });
                it("'a=.',b=2; expected null", function() {
                    assert.equal(mult('.', 2), null);
                });
                it("a=null,b=2; expected null", function() {
                    assert.equal(mult(null, 2), null);
                });
            });

        });

        function sum(a, b) {
            if ((typeof a === "number") && (typeof b === "number")) return a + b;
            return null;
        }
        describe("Sum", function() {
            describe("", function() {
                function makeTest(a, b) {
                    let expected = a + b;
                    it(`${a} + ${b} = ${expected}`, function() {
                        assert.equal(sum(a, b), expected);
                    });
                }

                for (let a = 0; a <= 5; a++) {
                    for (let b = 0; b <= 5; b++) {
                        makeTest(a, b);
                    }
                }
                it("a=2,b=undefined; expected null", function() {
                    assert.equal(sum(2, undefined), null);
                });
                it("'a=.',b=2; expected null", function() {
                    assert.equal(sum('.', 2), null);
                });
                it("a=null,b=2; expected null", function() {
                    assert.equal(sum(null, 2), null);
                });
            });

        });
    </script>
    <!-- запустить тесты! -->
    <script>
        mocha.run();
    </script>
</body>

</html>
