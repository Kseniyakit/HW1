<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calc" id="calc">

        <div class="out" id="out">

            <input type="text" class="tablo" id="talo" readonly value="0">

        </div>

        <div class="calc__menu">

            <div class="calc__row">

                <input type="button" class="btn black" id="del" value="AC">

                <input type="button" class="btn black" id="plusmin" value="+/-">

                <input type="button" class="btn black" id="pers" value="%">

                <input type="button" class="btn_op" id="divideBtn" value="รท">

            </div>

            <div class="calc__row">

                <input type="button" class="btn" id="7" value="7">

                <input type="button" class="btn" id="8" value="8">

                <input type="button" class="btn" id="9" value="9">

                <input type="button" class="btn_op" id="multiplyBtn" value="&#215">

            </div>

            <div class="calc__row">

                <input type="button" class="btn" id="4" value="4">

                <input type="button" class="btn" id="5" value="5">

                <input type="button" class="btn" id="6" value="6">

                <input type="button" class="btn_op" id="minusBtn" value="-">

            </div>
            <div class="calc__row">
                <input type="button" class="btn" id="1" value="1">

                <input type="button" class="btn" id="2" value="2">

                <input type="button" class="btn" id="3" value="3">

                <input type="button" class="btn_op" id="plusBtn" value="+">

            </div>

            <div class="calc__row">

                <input type="button" class="bigbutton btn" id="0" value="0">

                <input type="button" class="btn1" id="dub" value=".">

                <input type="button" class="btn_op" id="equally" value="=">

            </div>



        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
