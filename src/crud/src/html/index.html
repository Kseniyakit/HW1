<!DOCTYPE html>
<html>

<head>
    <title>CRUD</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <div class="inputs">


        <input type="number" placeholder="ID" id="id" class="data" required>


        <input type="text" placeholder="First Name" id="firstName" class="data" required>

        <input type="text" placeholder="Last Name" id="lastName" class="data" required>


        <input type="number" placeholder="Age" id="age" class="data" required>

    </div>
    <div class="buttons">
        <input type="button" id="create" value="Create">
        <input type="button" id="read" value="Read">
        <input type="button" id="update" value="Update">
        <input type="button" id="delete" value="Delete">
    </div>
    <div class="row" id="table">
        <div>ID</div>
        <div>First Name</div>
        <div>Last Name</div>
        <div>Age</div>
    </div>
    <!--  <ol>

    </ol> -->
    <div class="table">

    </div>

    <!-- Scripts -->
    <script src="js/index.js"></script>
</body>

</html>
